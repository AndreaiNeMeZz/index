    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fadeInElements = document.querySelectorAll('.fade-in');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });
            fadeInElements.forEach(el => observer.observe(el));

            const body = document.body;
            const panelOverlay = document.getElementById('panel-overlay');
            const menuToggle = document.getElementById('menu-toggle');
            const mainMenu = document.getElementById('main-menu');
            const contactToggle = document.getElementById('contact-toggle');
            const contactPanel = document.getElementById('contact-panel');
            const closeBtns = document.querySelectorAll('.close-btn');
            const primaryMenuPanel = document.getElementById('primary-menu-panel');
            const servicesMenuPanel = document.getElementById('services-menu-panel');
            const servicesMenuTrigger = document.getElementById('services-menu-trigger');
            const servicesBackBtn = document.getElementById('services-back-btn');

            const openOverlay = () => {
                panelOverlay.classList.remove('hidden');
                body.classList.add('overflow-hidden');
            };
            const closeAllPanels = () => {
                mainMenu.classList.add('-translate-x-full');
                contactPanel.classList.add('translate-x-full');
                panelOverlay.classList.add('hidden');
                body.classList.remove('overflow-hidden');
                primaryMenuPanel.classList.remove('-translate-x-full');
                servicesMenuPanel.classList.add('translate-x-full');
            };

            menuToggle.addEventListener('click', () => { mainMenu.classList.remove('-translate-x-full'); openOverlay(); });
            contactToggle.addEventListener('click', () => { contactPanel.classList.remove('translate-x-full'); openOverlay(); });
            closeBtns.forEach(btn => btn.addEventListener('click', closeAllPanels));
            panelOverlay.addEventListener('click', closeAllPanels);
            servicesMenuTrigger.addEventListener('click', () => {
                primaryMenuPanel.classList.add('-translate-x-full');
                servicesMenuPanel.classList.remove('translate-x-full');
            });
            servicesBackBtn.addEventListener('click', () => {
                primaryMenuPanel.classList.remove('-translate-x-full');
                servicesMenuPanel.classList.add('translate-x-full');
            });

            // Logica per il Pannello Dettaglio Progetti
            const projectDetailPanel = document.getElementById('project-detail-panel');
            const projectLinks = document.querySelectorAll('.project-link');
            const projectCloseBtn = document.getElementById('project-close');

            projectLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const title = link.dataset.title;
                    const description = link.dataset.description;
                    const images = JSON.parse(link.dataset.images);

                    if(projectDetailPanel) {
                        projectDetailPanel.querySelector('#project-info').innerHTML = `<h2 class="text-4xl md:text-5xl font-bold tracking-tighter mb-8">${title}</h2>${description}`;
                        projectDetailPanel.querySelector('#project-images').innerHTML = images.map(src => `<img src="${src}" alt="${title}" class="w-full h-auto object-cover">`).join('');
                        
                        projectDetailPanel.classList.remove('translate-y-full');
                        openOverlay();
                    }
                });
            });

            if(projectCloseBtn) {
                projectCloseBtn.addEventListener('click', () => {
                    if(projectDetailPanel) {
                        projectDetailPanel.classList.add('translate-y-full');
                        closeAllPanels();
                    }
                });
            }
        });
    </script>
</body>
